<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Custom CSS Style sheet -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Animation on scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="src/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="login-bg">
        <div class="waves">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="waves-svg">
                <path fill="#113A8A" fill-opacity="1"
                    d="M0,288L80,245.3C160,203,320,117,480,85.3C640,53,800,75,960,74.7C1120,75,1280,53,1360,42.7L1440,32L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
                </path>
            </svg>
        </div>
        <div class="login-card">
            <form action="post" class="form">
                <p class="form__redirect">New here? <a href="signup.html" class="form__redirect__link">Sign up now</a>
                </p>
                <h1 class="form__header">Welcome <br> <span class="highlight">Back!</span></h1>
                <p class="form__tagline">Lorem ipsum dolor sit amet, consectetur cing elit, sed do eiusmod tempor </p>
                <div class="form__group">
                    <label for="email" class="form__name">Email</label>
                    <input type="email" id="email" class="form__input email" placeholder="">
                </div>
                <div class="form__group">
                    <label for="password" class="form__name">Password</label>
                    <input type="password" id="password" class="form__input password" placeholder="">
                </div>
                <div class="form__group">
                    <button class="login-btn">Login</button>
                </div>
                <div class="form__group">
                    <h5 class="option"><span class="option-text">Or Login With</span></h5>
                </div>
                <div class="form__group">
                    <button class="google"><img src="src/google.svg" alt="icon"> Google</button>
                </div>
        </div>

        </form>
    </div>
    </div>
</body>

</html>
